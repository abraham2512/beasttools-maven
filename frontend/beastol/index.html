<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beast UI</title>  
    <style>
      @import "node_modules/ol/ol.css";
    </style>
    <style>
      @import "styles.css";
    </style> 
    <script src="./index.js" type="module"></script>  
  </head> 
  <body>
    <div class="parent">
      <div class="child1">
        
        <div class="form_div">
          <h2>Spatial File Viz</h2>
          <form id="fileinputform">
          <div>  
          <label for="filename">Name</label>
          <input id="filename" type="text" required>
        </div>
        <div>
          <label for="filepath">Path</label>
          <input id="filepath" type="text" required>
        </div>  
          <button id="dataset_submit">Submit</button>
          </form>
        </div>
        
        <div class="dataset_div">
          <div id="datasets">
              <h2>Datasets</h2>
          </div>
        </div>
      </div>

      <div id="map_div" class="child2">
        <div id="popup" class="ol-popup">
          <a href="#" id="popup-closer" class="ol-popup-closer"></a>
          <div id="popup-content"></div>
        </div>
      <div id="map"></div>  
      </div>
    </div>
    
  
  </body>
</html>
